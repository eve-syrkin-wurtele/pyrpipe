        <div class="outer">
            <br><var>command</var><br>
            <div class="codeblock">
		<pre><code>{{cmd}}</code></pre>
            </div>

            <var>stdout</var><br>
            <div class="output">

		<pre><samp>{{stdout}}</samp></pre>
            </div>

            <var>stderr</var><br>
            <div class="error">

		<pre><samp>{{stderr}}</samp></pre>
            </div>
            
            
            <table class="statustable" >
                <tr>
                    <th>Program</th>
                    <th>Return code</th>
                    <th>Runtime</th>
                    <th>Version</th>
                </tr>
                <tr>
		    <td>Plncpro</td>
		    <td style="background-color:{{color}};">{{exitcode}}</td>
		    <td>{{runtime}}</td>
                    <td>1.0.2</td>
                </tr>
                
            </table>
	
	    <br><br>
	<hr>


        </div>
